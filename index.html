<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSM</title>
</head>
<body>
  <h1>GSM</h1>
  <script>
    (function() {
      var ws = new WebSocket("ws://localhost:7000/ws")
      ws.addEventListener("message", function(e) {
        var data = JSON.parse(e.data)
        console.log(data)
      })
    })()
  </script>
</body>
</html>
